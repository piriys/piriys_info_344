<!doctype html>
<html lang="en">
	<head>
		<title>ViewSpark Prototype</title>
		<meta charset="utf-8" />	
	
		<link rel="stylesheet" type="text/css" href="./Content/css/stylereset.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/viewSparkFont.css" />		
		<link rel="stylesheet" type="text/css" href="./Content/css/viewSparkGrid.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/viewSparkButton.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/metro2color.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/metro2state.css" />
		
		<script type="text/javascript" src="./Content/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="./Content/js/metro2mosaic.js"></script>
		<script type="text/javascript" src="./js/mosaic.js"></script>

	</head>
	<body class="color-lightwhite">
		<header class="fullcolx onerowy lasty">
			<div id="headerbar" class="fullcolx fullrowy">
				<div id="logo" class="fourcolx fullrowy">
					<div id="logoicon" class="onecolx fullrowy color-magenta">
					</div>
					<h2>Thundercats Softworks</h2>
					<h1>ViewSpark</h1>
				</div>
				<div id="login" class="twocolx fullrowy">
					<div id="usericon" class="onecolx onerowy">
						<div class="halfcolx halfrowy color-yellow"></div>
						<div class="halfcolx halfrowy lastx color-yellow"></div>
						<div class="halfcolx halfrowy lasty color-yellow"></div>
						<div class="halfcolx halfrowy lastx lasty color-yellow"></div>							
					</div>
				</div>
			</div>
		</header>
		<nav class="fullcolx halfrowy color-magenta">
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>START</p>
				</div>
			</div>		
			<div class="onecolx fullrowy button-nav state-active">
				<div class="name">
					<p>VIEW</p>
				</div>
			</div>
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>EDIT</p>
				</div>
			</div>
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>SHARE</p>
				</div>
			</div>				
			<div class="twocolx fullrowy button-nav">
				<div class="name">
					<p>PRESENT</p>
				</div>
			</div>				
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>POLL</p>
				</div>
			</div>
			<div class="twocolx fullrowy button-nav">
				<div class="name">
					<p>PROFILE</p>
				</div>
			</div>								
		</nav>
		<section class="fullcolx">
			<div class="twelvecolx sixrowy container">
				<div id="mainwindow" class="eightcolx fullrowy color-lime loader">
					<div class="ajax-content">
						<div class="content-overlay">
							<span class="overlay-data">MVC3</span>
						</div>
					</div>				
				</div>		
				<div id="sidebar" class="fourcolx fullrowy color-darkgray lastx loader">
					<div class="ajax-content">
						<div class="fourcolx sixrowy lastx lasty content">
							<h1 class="text-magenta">Chat</h1>
							<hr class="border-magenta"/>							
						</div>
						<div class="content-overlay">
							<span class="overlay-title text-magenta">Viewers : </span>
							<span class="overlay-data text-magenta">4</span>
						</div>							
					</div>
				</div>
			</div>
		</section>
		
		<footer class="fullcolx">
			<div class="twelvecolx threerowy container">
				<div id="footerbar" class="twelvecolx fullrowy loader">
					<div class="ajax-content">
						<div class="eightcolx threerowy lasty color-darkgray content">
							<h1 class="text-magenta">Navigate</h1>
							<hr class="border-magenta"/>
							<div id="slide-nav" class="fivecolx container">
								<div class="onecolx button-slide-nav">
									<div class="fullcolx onerowy color-yellow"></div>
									<p class="text-yellow">First</p>
								</div>
								<div class="onecolx button-slide-nav">
									<div class="fullcolx onerowy color-yellow"></div>
									<p class="text-yellow">Previous</p>
								</div>	
								<div class="onecolx button-slide-nav">
									<div class="fullcolx onerowy color-yellow"></div>
									<p class="text-yellow">Current</p>
								</div>	
								<div class="onecolx button-slide-nav">
									<div class="fullcolx onerowy color-yellow"></div>
									<p class="text-yellow">Next</p>
								</div>		
								<div class="onecolx lastx button-slide-nav">
									<div class="fullcolx onerowy color-yellow"></div>
									<p class="text-yellow">Last</p>
								</div>	
							</div>
							<div class="content-overlay">
								<span class="overlay-title text-magenta">Time Elapsed : </span>
								<span class="overlay-data text-magenta">00:05:02</span>					
							</div>																
						</div>
					</div>
					<div class="ajax-content">
						<div class="fourcolx threerowy lastx lasty color-darkgray content">
							<h1 class="text-magenta">Poll</h1>
							<hr class="border-magenta"/>
							<div class="content-overlay">
								<span class="overlay-title text-magenta">Voted : </span>
								<span class="overlay-data text-magenta">2</span>					
							</div>								
						</div>					
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
