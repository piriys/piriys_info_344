<!doctype html>
<html lang="en">
	<head>
		<title>ViewSpark Prototype</title>
		<meta charset="utf-8" />	
	
		<link rel="stylesheet" type="text/css" href="./Content/css/stylereset.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/viewSparkFont.css" />		
		<link rel="stylesheet" type="text/css" href="./Content/css/viewSparkGrid.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/viewSparkButton.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/metro2color.css" />
		<link rel="stylesheet" type="text/css" href="./Content/css/metro2state.css" />
		
		<script type="text/javascript" src="./Content/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="./Content/js/metro2mosaic.js"></script>
		<script type="text/javascript" src="./js/mosaic.js"></script>

	</head>
	<body class="color-lightwhite">
		<header class="fullcolx onerowy lasty">
			<div id="headerbar" class="fullcolx fullrowy">
				<div id="logo" class="fourcolx fullrowy">
					<div id="logoicon" class="onecolx fullrowy color-magenta">
					</div>
					<h2>Thundercats Softworks</h2>
					<h1>ViewSpark</h1>
				</div>
				<div id="login" class="twocolx fullrowy">
					<div id="usericon" class="onecolx onerowy">
						<div class="halfcolx halfrowy color-yellow"></div>
						<div class="halfcolx halfrowy lastx color-yellow"></div>
						<div class="halfcolx halfrowy lasty color-yellow"></div>
						<div class="halfcolx halfrowy lastx lasty color-yellow"></div>							
					</div>
				</div>
			</div>
		</header>
		<nav class="fullcolx halfrowy color-magenta">
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>START</p>
				</div>
			</div>		
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>VIEW</p>
				</div>
			</div>
			<div class="onecolx fullrowy button-nav state-active">
				<div class="name">
					<p>EDIT</p>
				</div>
			</div>
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>SHARE</p>
				</div>
			</div>				
			<div class="twocolx fullrowy button-nav">
				<div class="name">
					<p>PRESENT</p>
				</div>
			</div>				
			<div class="onecolx fullrowy button-nav">
				<div class="name">
					<p>POLL</p>
				</div>
			</div>
			<div class="twocolx fullrowy button-nav">
				<div class="name">
					<p>PROFILE</p>
				</div>
			</div>								
		</nav>
		<section class="fullcolx">
			<div class="twelvecolx sixrowy container">
				<div id="mainwindow" class="eightcolx fullrowy color-lime loader">
					<div class="ajax-content">
						<div class="eightcolx sixrowy lastx lasty content">
						
						</div>
						<div class="content-overlay">
							<span class="overlay-title">Editing : </span>
							<span class="overlay-data">MVC3</span>
						</div>							
					</div>				
				</div>		
				<div id="sidebar" class="fourcolx fullrowy lastx color-darkgray loader">
					<div class="ajax-content">
						<div class="fourcolx sixrowy lastx lasty content">
							<h1 class="text-magenta">Tools</h1>
							<hr class="border-magenta"/>	
							<div id="tools" class="threecolx onerowy container">
								<div class="halfcolx button-tool">
									<div class="fullcolx halfrowy color-yellow"></div>
									<p class="text-yellow">Save</p>
								</div>
								<div class="halfcolx button-tool">
									<div class="fullcolx halfrowy color-yellow"></div>
									<p class="text-yellow">Load</p>
								</div>
								<div class="halfcolx button-tool">
									<div class="fullcolx halfrowy color-yellow"></div>
									<p class="text-yellow">Insert</p>
								</div>	
								<div class="halfcolx button-tool">
									<div class="fullcolx halfrowy color-yellow"></div>
									<p class="text-yellow">Delete</p>
								</div>	
								<div class="halfcolx button-tool">
									<div class="fullcolx halfrowy color-yellow"></div>
									<p class="text-yellow">Scale</p>
								</div>	
								
								<div class="halfcolx button-tool lastx">
									<div class="fullcolx halfrowy color-yellow"></div>
									<p class="text-yellow">Move</p>
								</div>								
							</div>	
							<h1 class="text-magenta">Insert Tool</h1>							
							<hr class="border-magenta"/>							
						</div>							
					</div>
				</div>
			</div>
		</section>
		
		<footer class="fullcolx">
			<div class="twelvecolx threerowy container">
				<div id="footerbar" class="twelvecolx fullrowy color-darkgray loader">
					<div class="ajax-content">
						<div class="twelvecolx threerowy lastx lasty content">
							<h1 class="text-magenta">Layout Selection</h1>
							<hr class="border-magenta"/>
							
							<div id="layout-nav" class="sixcolx container">
								<div class="onecolx button-layout">
									<div class="fullcolx onerowy color-orange"></div>
									<p class="text-orange">Double Text</p>
								</div>
								
								<div class="onecolx button-layout">
									<div class="fullcolx onerowy color-lime"></div>
									<p class="text-lime">Full Text</p>
								</div>	

								<div class="onecolx button-layout">
									<div class="fullcolx onerowy color-blue"></div>
									<p class="text-blue">Double Picture</p>
								</div>	

								<div class="onecolx button-layout">
									<div class="fullcolx onerowy color-pink"></div>
									<p class="text-pink">Full Picture</p>
								</div>	
								
								<div class="onecolx button-layout">
									<div class="fullcolx onerowy color-purple"></div>
									<p class="text-purple">Text Picture</p>
								</div>	
								
								<div class="onecolx button-layout lastx">
									<div class="fullcolx onerowy color-green"></div>
									<p class="text-green">Picture Text</p>
								</div>								
							</div>	
							<div class="content-overlay">
								<span class="overlay-title text-magenta">Current Layout : </span>
								<span class="overlay-data text-magenta">Full Text</span>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
